
name: Publish Docker image

on:
  push:
    branches:
      - "main"
  pull_request:
    types: [closed]
  workflow_dispatch:
    inputs:
      version:
        required: false
        default: 'dev'
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: gleif/vlei-verifier

      - name: Determine Docker tag
        id: docker_tag
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" && "${{ github.event.action }}" == "closed" && "${{ github.event.pull_request.merged }}" == "true" ]]; then
            echo "::set-output name=tag::dev"
          elif [[ -n "${{ github.event.inputs.version }}" ]]; then
            echo "::set-output name=tag::${{ github.event.inputs.version }}"
          else
            echo "::set-output name=tag::dev"
          fi
    
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: images/verifier.dockerfile
          push: true
          tags: |
            gleif/vlei-verifier:${{ steps.docker_tag.outputs.tag }}
          labels: ${{ steps.docker_tag.outputs.tag }}